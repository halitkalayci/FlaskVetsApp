{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  
    {% for category, message in messages %}
      <div class="mt-2 alert alert-{{category}}" role="alert">{{ message }} <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button></div>
    {% endfor %}
    
  {% endif %}
{% endwith %}
